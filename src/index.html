<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Math</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="navbar-brand">Asteroid Math</div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto menu-buttons">
          <li class="nav-item active" onClick="window.playClicked()">
            <div class="nav-link d-none d-lg-block d-xl-block">Play<span class="sr-only"></span></div>
          </li>
          <li class="nav-item" onClick="window.playClicked()">
            <div class="nav-link d-none d-lg-block d-xl-block">Leaderboard</div>
          </li>
          <li class="nav-item">
          </li>
        </ul>
        <div class="mr-auto"></div>
        <div class="div-inline my-2 my-lg-0" style="margin-right: 15px;cursor: pointer;">
          <a class="form-control mr-sm-2">Sign Up</a>
        </div>
        <div class="div-inline my-2 my-lg-0" style="margin-right: 15px;cursor: pointer;">
          <a class="form-control mr-sm-2">Log In</a>
        </div>
      </div>
    </nav>

    <canvas class="webgl"></canvas>

    <div class="loading-bar"></div>

    <div class="mobile-buttons menu-buttons">
      <button type="button" class="btn btn-primary btn-lg btn-block d-block d-sm-block d-md-block d-lg-none" onClick="window.playClicked()">Play</button>
      <button type="button" class="btn btn-secondary btn-lg btn-block d-block d-sm-block d-md-block d-lg-none" onClick="window.playClicked()">Leaderboard</button>
    </div>

    <div class="point point-0">
        <div class="label">1</div>
        <div class="text">Point 1</div>
    </div>
    <div class="point point-1">
        <div class="label">2</div>
        <div class="text">Point 2</div>
    </div>
    <div class="point point-2">
        <div class="label">3</div>
        <div class="text">Point 3</div>
    </div>

    

    <script src="/bootstrap/jquery-3.4.1.slim.min.js"></script>
    <script src="/bootstrap/popper.min.js"></script>
    <script src="/bootstrap/bootstrap.min.js"></script>
</body>
</html>
