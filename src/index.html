<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Asteroid Math</title>
</head>
<body scroll="no">
	<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
		<div class="navbar-brand logo unselectable">Asteroid Math</div>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse unselectable" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto play-and-leaderboard">
				<li class="nav-item active" onClick="window.playClicked()">
					<div class="nav-link d-none d-lg-block d-xl-block pixelated">Play<span class="sr-only"></span></div>
				</li>
				<li class="nav-item">
					<div class="nav-link d-none d-lg-block d-xl-block pixelated">Leaderboard</div>
				</li>
			</ul>
			<ul class="navbar-nav mr-auto score-skip-quit">
				<li class="nav-item active"	>
					<div class="nav-link d-none d-lg-block d-xl-block pixelated">
						<div class="score">Score: 0</div>
					</div>
				</li>
				<li class="nav-item quit" onClick="window.quitGame()">
					<div class="nav-link d-none d-lg-block d-xl-block pixelated" style="cursor: pointer">Quit</div>
				</li>
				<li class="nav-item skip-intro" onClick="window.skipIntroduction()">
					<div class="nav-link d-none d-lg-block d-xl-block pixelated" style="cursor: pointer">Skip Introducion</div>
				</li>
				<li class="nav-item skip-tut" onClick="window.skipTutorial()">
					<div class="nav-link d-none d-lg-block d-xl-block pixelated" style="cursor: pointer">Skip Tutorial</div>
				</li>
			</ul>
				<div class="div-inline my-2 my-lg-0" style="margin-right: 15px;cursor: pointer">
					<span class="form-control mr-sm-2 button-login unselectable" onClick="window.showRegister()">Register</span>
				</div>
				<div class="div-inline my-2 my-lg-0" style="margin-right: 15px;cursor: pointer">
					<span class="form-control mr-sm-2 button-login unselectable" onClick="window.showLogin()">Log In</span>
				</div>
			</div>
		</div>
	</nav>
	<div style="overflow: hidden;">
		<div class="card login-card">
			<div class="card-header"><h3 class="unselectable">Log In</h3><div onClick="window.showLogin()">x</div></div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"></span>
						</div>
						<input type="text" class="form-control email-login" placeholder="email"  autocomplete="on">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"></span>
						</div>
						<input type="password" class="form-control password-login" placeholder="password"  autocomplete="on">
					</div>
					<div class="form-group" style="cursor: pointer">
						<span class="form-control float-right submit-custom unselectable" onClick="window.login()">Log in</span>
					</div>
				</form>
			</div>
			<div class="card-footer"><div class="message">message goes here</div></div>
		</div>

		<div class="card register-card">
			<div class="card-header"><h3 class="unselectable">Register</h3><div onClick="window.showRegister()">x</div></div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"></span>
						</div>
						<input type="text" class="form-control" placeholder="email"  autocomplete="off">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"></span>
						</div>
						<input type="password" class="form-control" placeholder="password"  autocomplete="off">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"></span>
						</div>
						<input type="password" class="form-control" placeholder="confirm password"  autocomplete="off">
					</div>
					<div class="form-group" style="cursor: pointer">
						<span class="form-control float-right submit-custom unselectable" onClick="window.register()">Register</span>
					</div>
				</form>
			</div>
			<div class="card-footer"><div class="message">message goes here</div></div>
		</div>

		<canvas class="webgl"></canvas>
		<div class="loading-bar"></div>

		<div class="game-ui">
			<div class="game-ui-timerbar-container">
				<div class="game-ui-timerbar"></div>
			</div>
			<h4 class="score-title"></h4>
			<div class="math-question unselectable">
				<h4 class="title"></h4>
				<p class="question"></p>
			</div>
		</div>

		<div class="mobile-buttons play-and-leaderboard">
			<button type="button" class="btn btn-dark btn-lg btn-block d-block d-sm-block d-md-block d-lg-none pixelated"
					onClick="window.playClicked()">Play
			</button>
			<button type="button" class="btn btn-secondary btn-lg btn-block d-block d-sm-block d-md-block d-lg-none pixelated">
				Leaderboard
			</button>
		</div>

		<div id="points-container"></div>
	</div>
</body>
</html>
