<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Asteroid Math</title>
	<link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
	<div class="navbar-brand logo">Asteroid Math</div>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
	        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto menu-buttons">
			<li class="nav-item active" onClick="window.playClicked()">
				<div class="nav-link d-none d-lg-block d-xl-block pixelated">Play<span class="sr-only"></span></div>
			</li>
			<li class="nav-item">
				<div class="nav-link d-none d-lg-block d-xl-block pixelated">Leaderboard</div>
			</li>
		</ul>
		<ul class="navbar-nav mr-auto play-menu">
			<li class="nav-item active"	>
				<div class="nav-link d-none d-lg-block d-xl-block pixelated">
					<div>Score: 0</div>
				</div>
			</li>
			<li class="nav-item quit" onClick="window.quitGame()">
				<div class="nav-link d-none d-lg-block d-xl-block pixelated" style="cursor: pointer">Quit</div>
			</li>
      <li class="nav-item skip-intro" onClick="window.skipIntroduction()">
				<div class="nav-link d-none d-lg-block d-xl-block pixelated" style="cursor: pointer">Skip Introducion</div>
			</li>
      <li class="nav-item skip-tut" onClick="window.skipTutorial()">
				<div class="nav-link d-none d-lg-block d-xl-block pixelated" style="cursor: pointer">Skip Tutorial</div>
			</li>
		</ul>
		<div class="div-inline my-2 my-lg-0" style="margin-right: 15px;cursor: pointer">
			<a href="register.html" class="form-control mr-sm-2 button-login">Sign Up</a>
		</div>
		<div class="div-inline my-2 my-lg-0" style="margin-right: 15px;cursor: pointer">
			<a href='login.html' class="form-control mr-sm-2 button-login">Log In</a>
		</div>
	</div>
</nav>

<canvas class="webgl"></canvas>

<div class="loading-bar"></div>

<div class="game-ui">
	<div class="game-ui-timerbar bg hide"></div>
	<div class="game-ui-timerbar show"></div>
	<div class="math-question hide">
		<h4 class="title">Collision Detected!</h4>
		<p class="question">6 x 7 = </p>
	</div>
</div>

<div class="mobile-buttons menu-buttons">
	<button type="button" class="btn btn-dark btn-lg btn-block d-block d-sm-block d-md-block d-lg-none pixelated"
	        onClick="window.playClicked()">Play
	</button>
	<button type="button" class="btn btn-secondary btn-lg btn-block d-block d-sm-block d-md-block d-lg-none pixelated">
		Leaderboard
	</button>
</div>

<div id="points-container"></div>

<script src="/bootstrap/jquery-3.4.1.slim.min.js"></script>
<script src="/bootstrap/bootstrap.min.js"></script>
<script type="module" src="/firebase.js"></script>
</body>
</html>
